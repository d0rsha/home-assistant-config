nibe_oversatt_larmkod_2:
  alias: Nibe – alarm lookup
  mode: single
  fields:
    alarm_code:
      description: Nibe alarm code (e.g. 55, 160, 162)
      example: 162
      required: true
  sequence:
  - variables:
      code: '{{ alarm_code | int }}'
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ code == 1 }}'
      sequence:
      - variables:
          title: No active alarm
          description: No alarm is currently active.
          severity: info
    - conditions:
      - condition: template
        value_template: '{{ code == 1 }}'
      sequence:
      - variables:
          title: Sensor fault BT1
          description: Sensor not connected/defective. Calculated flow temperature
            is set to minimum calculated flow temperature.
          severity: critical
    - conditions:
      - condition: template
        value_template: '{{ code == 2 }}'
      sequence:
      - variables:
          title: Sensor fault BT2
          description: Sensor not connected/defective (heating medium sensor). Addition
            blocked; GM calculated with condenser out if available.
          severity: critical
    - conditions:
      - condition: template
        value_template: '{{ code == 55 }}'
      sequence:
      - variables:
          title: Hot gas alarm
          description: Compressor stopped due to too high hot gas temperature. Manual
            reset required.
          severity: critical
    - conditions:
      - condition: template
        value_template: '{{ code == 160 }}'
      sequence:
      - variables:
          title: Low HTF out (temporary)
          description: Brine out has reached the configured minimum temperature. Automatic
            reset.
          severity: warning
    - conditions:
      - condition: template
        value_template: '{{ code == 161 }}'
      sequence:
      - variables:
          result:
            title: High HTF in
            description: Brine in has reached the configured maximum temperature.
              Automatic reset.
            severity: warning
    - conditions:
      - condition: template
        value_template: '{{ code == 162 }}'
      sequence:
      - variables:
          result:
            title: High condenser out (temporary)
            description: Condenser out has reached max permitted temperature. Automatic
              reset.
            severity: warning
    - conditions:
      - condition: template
        value_template: '{{ code == 163 }}'
      sequence:
      - variables:
          result:
            title: High condenser in
            description: Condenser exceeds max temperature.
            severity: warning
    default:
    - variables:
        result:
          title: Unknown alarm code
          description: No description available for code {{ code }}.
          severity: unknown
  - stop: Lookup done
    response_variable: result
