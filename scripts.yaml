stada_koket:
  alias: Städa köket
  sequence:
  - action: vacuum.send_command
    target:
      device_id: bd2ea45258aea5f70ca495b577de5cef
    data:
      command: app_segment_clean
      params:
      - segments:
        - 17
        repeat: 1
  description: Clean kitchen
  icon: mdi:robot-vacuum
