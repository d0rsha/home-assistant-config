#########################################
### Text To Speach
tts:
  - platform: google_translate
    cache: true
    cache_dir: tts_cache
    time_memory: 300
    service_name: google_say

    # Example configuration.yaml entry
  - platform: google_cloud
    key_file: SERVICE_ACCOUNT.JSON
    language: en-US
    gender: male
    voice: en-US-Wavenet-F
    encoding: linear16
    speed: 0.9
    pitch: -2.5
    gain: -5.0
    text_type: ssml
    profiles:
      - telephony-class-application
      - wearable-class-device

