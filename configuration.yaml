# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

homeassistant:
  ## external_url: !secret
  ## internal_url: !secret
  packages: !include_dir_named packages

##########################################
### CONFIG FILES
automation: !include automations.yaml
automation secret: !include automations_secret.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
# modbus: !include modbus.yaml
google_assistant: !include google_assistant.yaml
binary_sensor: !include includes/binary_sensors.yaml
shell_command:
  git_commit_push: "bash /config/scripts/git_commit_push.sh"
  remove_file: "rm -f {{ path }}"
#  !include includes/shell_commands.yaml
notify: !include notify.yaml

##########################################
### EXPORT TO MQTT
mqtt_statestream:
  base_topic: homeassistant
  publish_attributes: true
  publish_timestamps: true
  include:
    entities:
      - sensor.medeltemperatur_inomhus
      - sensor.medeltemperatur_golvvarme
      - sensor.medeltemperatur_golvvarme_smoothed
      - sensor.medeltemperatur_overvaning
      - sensor.medeltemperatur_overvaning_smoothed
      - sensor.medeltemperatur_hela_huset
      - sensor.medeltemperatur_hela_huset_smoothed


##########################################
### SENSORS
sensor: !include_dir_merge_list sensors_platform/
template: !include_dir_list sensors_template/
mqtt:
  sensor: !include_dir_merge_list mqtt/sensor/
  binary_sensor: !include_dir_merge_list mqtt/binary_sensor/
#template: !include_dir_merge_list ./templates/

##########################################
### Log levels
logger:
  default: info
  logs:
    custom_components.extended_openai_conversation: info
    custom_components.hacs: debug
    aiogithubapi: debug
    custom_components.pax_ble: debug
    myskoda: debug
    myskoda.mqtt: debug
    myskoda.rest_api: debug

##########################################
### Cloudflare tunnel
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
    - 192.168.50.0/24

##########################################
### Google nest audio
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  # "Project ID" in the Device Access Console (not Cloud Project ID!)
  project_id: !secret nest_project_id

