- id: backups_went_stale
  alias: Backup went stale
  triggers:
    - trigger: state
      entity_id: binary_sensor.backups_stale
      from: "off"
      to: "on"
  condition: []
  actions:
    - action: notify.mobile_app_anders_s21fe
      data:
        title: Backups are Stale
        message:
          Please visit the 'Home Assistant Google Drive Backup ' add-on status
          page for details.
