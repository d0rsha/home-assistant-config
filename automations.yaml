- id: '1752671843834'
  alias: Tvättstuga statuskontroll
  description: Styr Lampor Tvättstuga beroende på tvätt/tork-statusflaggor
  triggers:
  - trigger: state
    entity_id:
    - input_boolean.washer_ready
    - input_boolean.dryer_ready
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: input_boolean.dryer_ready
          state: 'on'
        - condition: state
          entity_id: input_boolean.washer_ready
          state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.dryer_ready
            state: 'on'
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.koksbord_1_lampa
            data:
              brightness_pct: 100
              rgb_color:
              - 255
              - 112
              - 86
        - conditions:
          - condition: state
            entity_id: input_boolean.washer_ready
            state: 'on'
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.koksbord_1_lampa
            data:
              brightness_pct: 100
              rgb_color:
              - 0
              - 0
              - 255
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.dryer_ready
          state: 'off'
        - condition: state
          entity_id: input_boolean.washer_ready
          state: 'off'
      sequence:
      - action: light.turn_off
        target:
          entity_id: light.koksbord_1_lampa
  mode: single
