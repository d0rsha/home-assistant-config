- id: '1744038579159'
  alias: Automatisk belysning
  description: Automatisk styrning av belysning och värme beroende på tid, soluppgång
    och säsong. På vardagar tänds lamporna kl 07:00 om solen inte gått upp.  Under
    höst och vinter aktiveras värmen.  Lampor släcks 2 timmar efter soluppgång.
  triggers:
  - event: sunset
    offset: -02:30:00
    id: 'on'
    trigger: sun
  - at: '22:00:00'
    id: 'off'
    trigger: time
  - at: 06:50:00
    id: morning_on
    trigger: time
  - event: sunrise
    offset: 02:00:00
    id: morning_off
    trigger: sun
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - action: homeassistant.turn_on
        target:
          label_id: automatisk_belysning
      - condition: time
        before: '19:00:00'
      - action: homeassistant.turn_on
        target:
          label_id: auto_belysning_barnrum
    - conditions:
      - condition: trigger
        id: 'off'
      - condition: template
        value_template: '{{ states(''remote.the_frame'') != ''off'' }}'
      sequence:
      - wait_for_trigger:
        - entity_id: remote.the_frame
          to: 'off'
          trigger: state
        timeout: 02:20:00
        continue_on_timeout: true
      - action: homeassistant.turn_off
        target:
          label_id: automatisk_belysning
      - action: homeassistant.turn_off
        target:
          label_id: auto_belysning_barnrum
      - device_id: 439ab72d0a12b6536ad5cc48d71d60c5
        domain: climate
        entity_id: f1260d8d12a0d5939b238360a06f42d4
        type: set_hvac_mode
        hvac_mode: 'off'
    - conditions:
      - condition: trigger
        id: 'off'
      - condition: state
        entity_id: remote.the_frame
        state: 'off'
      sequence:
      - action: homeassistant.turn_off
        target:
          label_id: automatisk_belysning
      - action: homeassistant.turn_off
        target:
          label_id: auto_belysning_barnrum
      - device_id: 439ab72d0a12b6536ad5cc48d71d60c5
        domain: climate
        entity_id: f1260d8d12a0d5939b238360a06f42d4
        type: set_hvac_mode
        hvac_mode: 'off'
    - conditions:
      - condition: trigger
        id: morning_on
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      - condition: template
        value_template: '{{ state_attr(''sun.sun'', ''elevation'') < 0 }}'
      sequence:
      - action: homeassistant.turn_on
        target:
          label_id: automatisk_belysning
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: state
              entity_id: sensor.season
              state: autumn
            - condition: state
              entity_id: sensor.season
              state: winter
          sequence:
          - target:
              entity_id: input_boolean.hvac_auto_control
            action: input_boolean.turn_on
          - device_id: 439ab72d0a12b6536ad5cc48d71d60c5
            domain: climate
            entity_id: f1260d8d12a0d5939b238360a06f42d4
            type: set_hvac_mode
            hvac_mode: heat
    - conditions:
      - condition: trigger
        id: morning_off
      sequence:
      - action: homeassistant.turn_off
        target:
          label_id: automatisk_belysning
      - action: homeassistant.turn_off
        target:
          label_id: auto_belysning_barnrum
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.hvac_auto_control
            state: 'on'
          sequence:
          - device_id: 439ab72d0a12b6536ad5cc48d71d60c5
            domain: climate
            entity_id: f1260d8d12a0d5939b238360a06f42d4
            type: set_hvac_mode
            hvac_mode: 'off'
          - target:
              entity_id: input_boolean.hvac_auto_control
            action: input_boolean.turn_off
  mode: single
