- id: Frigate_rpi3_camera
  alias: Cellar camera notifications
  description: Frigate Notifications (0.12.0.2)
  use_blueprint:
    path: SgtBatten/Stable.yaml
    input:
      camera: camera.mousecam
      notify_device: f326594e961a48756bccbda5b2185cd2
      alert_once: true
      attachment: snapshot
      debug: false
      message: "{{ label }} detected - {{ camera_name }}"
      title: Mousecam - {{camera_name}}
      color: steelblue
      channel: Frigate
      update_thumbnail: false
      labels:
        - mouse
        - mice
        - rat
- id: frigate_motion_detected
  alias: Notify of events
  triggers:
    trigger: mqtt
    topic: frigate/events
  actions:
    - action: notify.mobile_app_anders_s21fe
      data_template:
        message:
          A {{trigger.payload_json["after"]["label"]}} was detected at {{ trigger.payload_json["after"]["camera"]
          }} .
        data:
          image: http://ccab4aaf-frigate-fa:5000/events/{{trigger.payload_json["after"]["id"]}}/snapshot.jpg?format=android
          tag: '{{trigger.payload_json["after"]["id"]}}'
          when: '{{trigger.payload_json["after"]["start_time"]|int}}'
          attachment:
            url: /api/frigate/notifications/{{id}}/snapshot.jpg
