        minutes: 0
        seconds: 10
      trigger: numeric_state
    timeout: 03:00:00
    continue_on_timeout: false
  - action: script.chime
    data:
      message: Torktumlaren är klar.
  - action: input_boolean.turn_on
    target:
      entity_id: input_boolean.dryer_ready
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.lumi_lumi_magnet_agl02
      from: 'off'
      to: 'on'
      trigger: state
    timeout: 00:30:00
    continue_on_timeout: true
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger is none }}'
      sequence:
      - data:
          message: Torktumlaren är klar!
        action: notify.all_devices
  mode: single
